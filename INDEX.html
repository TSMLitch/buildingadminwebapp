<!DOCTYPE html>
<html>
<head>
  <title>Team Monitoring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Building Team Monitoring</h1>
  <form id="monitoringForm">
    <label for="team">Team:</label>
    <select id="team" name="team">
      <option value="Maintenance">Maintenance</option>
      <option value="Security">Security</option>
      <option value="Housekeeping">Housekeeping</option>
      <option value="Safety Marshal">Safety Marshal</option>
      <option value="Parking">Parking</option>
    </select><br><br>

    <label for="report">Report/Notes:</label><br>
    <textarea id="report" name="report" rows="5" cols="30"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
